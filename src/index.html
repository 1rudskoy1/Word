<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Word youre dream</title>
</head>
<body>
    <header>
        <div class="">
                <div class="blue-menu">
                    <ul class="nav">
                        <li class="nav__link">Название файла</li>
                        <li class="nav__link"><i class="fa-solid fa-floppy-disk"></i></li>
                        <div class="left-right">
                            <li class="nav__link"><i class="fa-solid fa-arrow-rotate-left"></i></li>
                            <li class="nav__link"><i class="fa-solid fa-arrow-rotate-right"></i></li>
                        </div>
                        <li class="nav__link">
                            <div class="link-input" contenteditable="">
                                <i class="fa-solid fa-magnifying-glass"></i>
                                <p class="link-input__placholder">Search</p>
                            </div>
                    </ul>
                </div>
                <div class="text-change _container">
                    <div class="fonts">
                        <select class="fonts-select" name="" id="">
                            <option value="Calibri">Calibri</option>
                            <option value="Aria">Aria</option>
                            <option value="Roboto">Roboto</option>
                        </select>
                        <select class="fonts-select fonts-select__size" name="" id="">
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                        </select>
                    </div>
                    <div class="formatt">
                        <ul class="formatt-text">
                            <li class="formatt-text__bold"><b>B</b></li>
                            <li class="formatt-text__cursive"><i>I</i></li>
                            <li class="formatt-text__underline">U</li>
                            <li class="formatt-text__line">abc</li>
                            <li class="formatt-text__color"><i class="fa-solid fa-pencil"></i></li>
                        </ul>
                    </div>
                    <div class="list">
                        <li class="list_dots"><i class="fa-solid fa-list"></i></li>
                        <li class="list_one"><i class="fa-solid fa-list-ol"></i></li>
                    </div>
                    <div class="text-align">
                        <li class="text-aligh__left"><i class="fa-solid fa-bars-staggered"></i></li>
                        <li class="text-aligh__center"><i class="fa-solid fa-bars"></i></li>
                        <li class="text-aligh__right"><i class="fa-solid fa-bars-staggered"></i></li>
                    </div>
            </div>
        </div>
    </header>

    <section>
        <div class="blank" contenteditable="">
            
        </div>
    </section>
    
</body>
</html>
